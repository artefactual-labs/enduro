version: "2"
linters:
  default: standard
  enable:
    - importas
    - intrange
    - misspell
  settings:
    importas:
      alias:
        - pkg: go.temporal.io/sdk/(\w+)
          alias: temporalsdk_$1
        - pkg: go.temporal.io/api/(\w+)
          alias: temporalapi_$1
      no-unaliased: true
      no-extra-aliases: false
  exclusions:
    warn-unused: true
    generated: lax
    presets:
      - std-error-handling
    rules:
      - linters: [errcheck]
        path: _test\.go
      - linters: [staticcheck]
        path: internal/api/design
        text: "ST1001: " # dot imports are allowed in goa design files.
formatters:
  enable:
    - gci
    - gofumpt
  settings:
    gci:
      sections:
        - standard
        - default
        - localmodule
      no-inline-comments: true
      no-prefix-comments: false
    gofumpt:
      extra-rules: true
  exclusions:
    warn-unused: true
    generated: lax
