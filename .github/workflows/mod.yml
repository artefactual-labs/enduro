on:
  pull_request:
  push:
    branches:
      - main
name: Mod
jobs:
  mod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Check go.mod
        run: go mod tidy -diff
