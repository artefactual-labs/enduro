        schema:
          type: string
          example: "1974-12-14T05:00:15Z"
          format: date-time
        example: "2012-04-11T11:33:31Z"
      - name: latest_created_time
        in: query
        allowEmptyValue: true
        schema:
          type: string
          example: "1983-03-27T07:54:34Z"
          format: date-time
        example: "2000-07-28T14:20:25Z"
      - name: status
        in: query
        allowEmptyValue: true
        schema:
          type: string
          example: error
          enum:
          - new
          - in progress
          - done
          - error
          - unknown
          - queued
          - pending
          - abandoned
