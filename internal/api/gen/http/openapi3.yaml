components:
  schemas:
    BatchResult:
      type: object
      properties:
        run_id:
          type: string
          example: Amet eum alias harum laboriosam sapiente.
        workflow_id:
          type: string
          example: Alias quis dolores.
      example:
        run_id: Et nihil.
        workflow_id: Consequatur ratione voluptatem.
      required:
      - workflow_id
      - run_id
    BatchStatusResult:
      type: object
      properties:
        run_id:
          type: string
          example: Adipisci hic magni mollitia.
        running:
          type: boolean
          example: false
        status:
          type: string
          example: Quia odit.
        workflow_id:
          type: string
          example: Maxime architecto molestiae et assumenda.
      example:
        run_id: Consectetur quia iusto est quia quia.
        running: true
        status: Aut veritatis numquam sit dolor ipsum.
        workflow_id: Qui nihil consequuntur omnis qui.
      required:
      - running
    BulkRequestBody:
      type: object
      properties:
        operation:
          type: string
          example: cancel
          enum:
          - retry
          - cancel
          - abandon
        size:
          type: integer
          default: 100
          example: 16682999932477481796
        status:
          type: string
          example: error
          enum:
          - new
          - in progress
          - done
          - error
          - unknown
          - queued
          - pending
          - abandoned
      example:
        operation: retry
        size: 12525345749200518431
        status: error
      required:
      - operation
      - status
    BulkStatusResult:
      type: object
      properties:
        closed_at:
          type: string
          example: "2008-05-13T01:41:41Z"
          format: date-time
        run_id:
          type: string
          example: Impedit nobis.
        running:
          type: boolean
          example: false
        started_at:
          type: string
          example: "1978-11-16T08:52:26Z"
          format: date-time
        status:
          type: string
          example: Eligendi aperiam eius maxime eum et.
        workflow_id:
          type: string
          example: Sunt perspiciatis sunt inventore placeat.
      example:
        closed_at: "1993-06-28T23:26:00Z"
        run_id: Rerum ut porro modi.
        running: true
        started_at: "1991-11-27T03:21:52Z"
        status: A quia quia quo.
        workflow_id: Saepe maiores harum delectus iure odio saepe.
      required:
      - running
