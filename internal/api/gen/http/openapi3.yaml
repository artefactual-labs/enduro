components:
  schemas:
    BatchResult:
      type: object
      properties:
        run_id:
          type: string
          example: Illum id ut consectetur est.
        workflow_id:
          type: string
          example: Et possimus vero a omnis praesentium modi.
      example:
        run_id: Fugit aut et aut.
        workflow_id: Exercitationem excepturi iure.
      required:
      - workflow_id
      - run_id
    BatchStatusResult:
      type: object
      properties:
        run_id:
          type: string
          example: Explicabo consequatur provident nulla veritatis.
        running:
          type: boolean
          example: false
        status:
          type: string
          example: Eligendi laudantium ea illo hic.
        workflow_id:
          type: string
          example: Quos eos id minima velit.
      example:
        run_id: Laborum totam.
        running: false
        status: Aut consequatur eos provident.
        workflow_id: Reiciendis est ad ipsa omnis eius.
      required:
      - running
    BulkRequestBody:
      type: object
      properties:
        operation:
          type: string
          example: cancel
          enum:
          - retry
          - cancel
          - abandon
        size:
          type: integer
          default: 100
          example: 6975148899624217139
        status:
          type: string
          example: abandoned
          enum:
          - new
          - in progress
          - done
          - error
          - unknown
          - queued
          - pending
          - abandoned
      example:
        operation: cancel
        size: 16418795118330796780
        status: error
      required:
      - operation
      - status
    BulkStatusResult:
      type: object
      properties:
        closed_at:
          type: string
          example: "2007-01-30T06:28:50Z"
          format: date-time
        run_id:
          type: string
          example: Accusantium ea.
        running:
          type: boolean
          example: false
        started_at:
          type: string
          example: "2011-01-12T21:25:36Z"
          format: date-time
        status:
          type: string
          example: Ut sed deleniti possimus.
