openapi: 3.0.3
info:
  title: Enduro API
  version: "1.0"
servers:
- url: http://localhost:9000
paths:
  /batch:
    get:
      tags:
      - batch
      summary: status batch
      description: Retrieve status of current batch operation.
      operationId: batch#status
      responses:
        "200":
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchStatusResult'
              example:
                run_id: Voluptates iure et voluptatum ut.
                running: false
                status: Tenetur id rem alias debitis.
                workflow_id: Impedit rerum laborum minus.
    post:
      tags:
      - batch
      summary: submit batch
      description: Submit a new batch
      operationId: batch#submit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitRequestBody'
            example:
              path: Hic deleniti quidem.
              pipeline: Esse quisquam blanditiis ut aut.
              processing_config: Facilis quo vero architecto ab doloribus.
      responses:
        "202":
          description: Accepted response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'
              example:
                run_id: Debitis ipsa.
                workflow_id: Incidunt aut eaque consectetur quia assumenda.
        "400":
          description: Bad Request response.
          content:
            application/vnd.goa.error:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                id: 3F1FKVRR
                message: Value of ID must be an integer
                name: bad_request
        "409":
          description: Conflict response.
          content:
            application/vnd.goa.error:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                id: 3F1FKVRR
                message: Value of ID must be an integer
                name: bad_request
