        running: false
        status: Ut hic.
        workflow_id: Sed sunt molestiae animi et aliquid voluptatem.
      required:
      - running
    BulkRequestBody:
      type: object
      properties:
        operation:
          type: string
          example: cancel
          enum:
          - retry
          - cancel
          - abandon
        size:
          type: integer
          default: 100
          example: 15582664075630292813
        status:
          type: string
          example: done
          enum:
          - new
          - in progress
          - done
          - error
          - unknown
          - queued
          - pending
          - abandoned
      example:
        operation: cancel
        size: 11341500148712120217
        status: unknown
      required:
      - operation
      - status
