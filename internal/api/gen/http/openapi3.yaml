                status: Quasi sed vitae odit sunt et dolor.
                workflow_id: Suscipit ut in provident quo rerum necessitatibus.
    post:
      tags:
      - batch
      summary: submit batch
      description: Submit a new batch
      operationId: batch#submit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitRequestBody'
            example:
              path: Eos quia voluptas aspernatur quas minima.
              pipeline: Quod odio nulla.
              processing_config: Rerum voluptatem voluptatem labore.
      responses:
        "202":
          description: Accepted response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'
              example:
                run_id: Vel soluta sit porro impedit voluptatibus eaque.
                workflow_id: Et sed esse.
        "400":
          description: Bad Request response.
          content:
            application/vnd.goa.error:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                id: 3F1FKVRR
                message: Value of ID must be an integer
                name: bad_request
        "409":
          description: Conflict response.
          content:
            application/vnd.goa.error:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                id: 3F1FKVRR
                message: Value of ID must be an integer
                name: bad_request
