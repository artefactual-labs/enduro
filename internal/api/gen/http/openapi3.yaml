      - run_id
    BatchStatusResult:
      type: object
      properties:
        run_id:
          type: string
          example: Tenetur dolorum error aut.
        running:
          type: boolean
          example: false
        status:
          type: string
          example: Esse consequatur reprehenderit animi veniam omnis.
        workflow_id:
          type: string
          example: Sed omnis.
      example:
