      type: object
      properties:
        details:
          type: string
          description: Contents of the event
          example: Dolores aut qui doloribus voluptate voluptas ipsam.
          format: binary
        id:
          type: integer
          description: Identifier of collection
          example: 16424022855242517789
        type:
          type: string
          description: Type of the event
          example: At nam nesciunt.
      description: WorkflowHistoryEvent describes a history event in Cadence.
      example:
        details: Unde quo dolores.
        id: 2471067416755351275
        type: Sed mollitia rem ipsum.
