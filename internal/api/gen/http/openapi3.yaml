                  example: In enim amet architecto non repudiandae.
                - name: original_id
                  in: query
                  allowEmptyValue: true
                  schema:
                    type: string
                    example: Dolorem rerum ullam provident hic aut.
                  example: Magni blanditiis sequi sunt neque velit.
