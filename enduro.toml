# This is the configuration file valid for the development environment.

verbosity = 2
debug = true
debugListen = "127.0.0.1:9001"

[telemetry.traces]
enabled = false
address = "127.0.0.1:12345"
ratio = 1.0

[temporal]
namespace = "default"
address = "127.0.0.1:7233"
taskQueue = "global"

[api]
listen = "127.0.0.1:9000"
debug = false

[database]
dsn = "enduro:enduro123@tcp(127.0.0.1:7450)/enduro"

[extractActivity]
dirMode = "0o700"
fileMode = "0o600"

[[watcher.minio]]
name = "dev-minio"
redisAddress = "redis://127.0.0.1:7470"
redisList = "minio-events"
endpoint = "http://127.0.0.1:7460"
pathStyle = true
key = "minio"
secret = "minio123"
region = "us-west-1"
bucket = "sips"
pipeline = "am"
retentionPeriod = "10s"
stripTopLevelDir = true
rejectDuplicates = false
excludeHiddenFiles = false
transferType = "standard"

[[watcher.filesystem]]
name = "dev-fs-1"
path = "/home/daniel/.am/watcher_1"
inotify = false
pipeline = "am"
completeDir = "/home/daniel/.am/watcher_1"
ignore = '(^\.gitkeep)|(^*\.mft)$'
stripTopLevelDir = true
rejectDuplicates = false
excludeHiddenFiles = false
transferType = "standard"

[[watcher.filesystem]]
name = "dev-fs-2"
path = "/home/daniel/.am/watcher_2"
inotify = false
