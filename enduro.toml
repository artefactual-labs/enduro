# This is the configuration file valid for the development environment.

debug = true
debugListen = "127.0.0.1:9001"

[temporal]
namespace = "default"
address = "temporal:7233"
taskqueue = "global"

[api]
listen = "0.0.0.0:9000"
debug = false

[database]
dsn = "enduro:enduro123@tcp(mysql:3306)/enduro"

[search]
addresses = ["http://opensearch:9200"]
username = "admin"
password = "admin"

[[watcher.minio]]
name = "dev-minio"
redisAddress = "redis://redis:6379"
redisList = "minio-events"
endpoint = "http://minio:9000"
pathStyle = true
key = "minio"
secret = "minio123"
region = "us-west-1"
bucket = "sips"
retentionPeriod = "10s"
stripTopLevelDir = true

[validation]
checksumsCheckEnabled = false

[aipstore]
endpoint = "http://minio:9000"
pathStyle = true
key = "minio"
secret = "minio123"
region = "us-west-1"
bucket = "aips"

[a3m]
address = "127.0.0.1:7000"
shareDir = "/home/a3m/.local/share/a3m/share"
